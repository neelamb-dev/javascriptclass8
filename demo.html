<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
</head>
<body>
    <button onmouseover="demo()" onmouseout="myDemo()">click to see mouse over</button>
    <h2 id="result"></h2>
    <script>
        function demo(){
            document.getElementById('result').innerHTML="the mouse is hover the button"
        }

        function myDemo(){
            document.getElementById('result').innerHTML="the mouse is out from the button"
        }
    </script>
</body>
</html>
